apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.apiLevel

    defaultConfig {
        applicationId "io.smooch.demoapp"
        minSdkVersion 16
        targetSdkVersion rootProject.apiLevel
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Add Smooch ui to use the SDK out of the box
    implementation 'io.smooch:ui:8.+'

    // Smooch core is included in ui and can be omitted
    // Add it to your dependencies if you intend to build a custom UI
    // implementation 'io.smooch:core:7.+'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}

apply plugin: 'com.google.gms.google-services'
